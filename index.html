<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Grid Test</title>
</head>
<body>
    <main>
        <header>Ring Pickup Loss Protection</header>
        <section id="status"></section>
        <section id="control"></section>
        <section id="reading"></section>
        <section id="last">
            <section class="readout">
                <span class="description">Ring 1 Current</span>
                <span class="reading">0.000 mA</span>
            </section>
            <section class="readout">
                <span class="description">Ring 2 Current</span>
                <span class="reading">0.000 mA</span>
            </section>
            <section class="readout">
                <span class="description">Ring 3 Current</span>
                <span class="reading">0.000 mA</span>
            </section>
            <section class="readout">
                <span class="description">Dump Current</span>
                <span class="reading">0.000 mA</span>
            </section>
            <section class="readout">
                <span class="description">Ring 1 to Ring 2 % Loss</span>
                <span class="reading">0.000</span>
            </section>
            <section class="readout">
                <span class="description">Ring 1 to Ring 3 % Loss</span>
                <span class="reading">0.000</span>
            </section>
            <section class="readout">
                <span class="description">Ring 1 to Dump % Loss</span>
                <span class="reading">0.000</span>
            </section>
            <section class="readout">
                <span class="description">Ring 2 to Ring 3 % Loss</span>
                <span class="reading">0.000</span>
            </section>
            <section class="readout">
                <span class="description">Ring 2 to Dump % Loss</span>
                <span class="reading">0.000</span>
            </section>
            <section class="readout">
                <span class="description">Ring 3 to Dump % Loss</span>
                <span class="reading">0.000</span>
            </section>
        </section>
    </main>
</body>
</html>
